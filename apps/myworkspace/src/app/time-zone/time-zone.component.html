<table>
  <tr>
    <th *ngFor="let timezone of callingCodes$ | async"> {{timezone.timezone}} </th>
  </tr>

  <tr>
    <td *ngFor="let timezone of callingCodes$ | async">
      <ng-container *ngFor="let country of timezone.countriesList">
        <myworkspace-country-button [country]="country">

        </myworkspace-country-button>
      </ng-container>
    </td>
  </tr>
</table>
