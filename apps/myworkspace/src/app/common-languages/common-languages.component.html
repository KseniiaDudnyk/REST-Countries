<table mat-table [dataSource]="countriesList$" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="languageName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
  <td class="language" mat-cell *matCellDef="let countryList"> {{ countryList.language }}</td>
  </ng-container>

  <ng-container matColumnDef="countries">
  <th mat-header-cell *matHeaderCellDef> Countries </th>
  <td mat-cell *matCellDef="let countryList"> {{ countryList.countriesList }}</td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
